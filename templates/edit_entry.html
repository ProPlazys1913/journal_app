{% extends "base.html" %}
{% block title %}Edit Entry{% endblock %}

{% block content %}
<h2>Edit Entry</h2>
<form action="{{ url_for('edit_entry', entry_id=entry[0]) }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ entry[2] }}" required>
    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="10" required>{{ entry[3] }}</textarea>
    <button type="submit">Update Entry</button>
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
